apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Test Approval - no approvers
on:
  workflow_dispatch:
    inputs:
      instructions:
        type: string
        default: "Approval test from rthomas. IMPORTANT: If you receive this email, please forward to rthomas@cloudbees.com. Thanks!"
jobs:
  build:
    steps:
      - uses: docker://golang:1.20.3-alpine3.17
        name: Say hello
        shell: sh
        run: |
          echo "hello world"
    needs:
      - Prebuild
  Prebuild:
    timeout-minutes: 4320
    delegates: cloudbees-io/manual-approval/custom-job.yml@v1
    with:
      approvers: ""
      disallowLaunchByUser: false
      instructions: ${{ inputs.instructions }}
