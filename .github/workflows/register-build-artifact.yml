#Creates an artifact version association with the workflow run.
name: 'Register build artifact'

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy artifact
        uses: cloudbees-gha-cbp/register-built-artifact@cd4955697b4b7873499cf33a9b62cd4b0896f42e
        with:
          component-id: "rtComponentId"
          name: "rtFactRegisterFromGitHub"
          version: "1.0.0"
          url: "docker.io/myapp/myimg:1.0.0"
          digest: "sha256:5e0687d9471728b0a200e0a3840fa16466150c58f628dc6e6c40a9b07e3b3609"
